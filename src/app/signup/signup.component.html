<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>User is successfully registered! </strong> Please login here <a href="http://localhost:4200">login</a>
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

<div class="container" style="max-width: 500px;">
    <h2 class="textual">New User SignUp</h2>
        <form #SignUpForm="ngForm" (ngSubmit)="signUpUser()">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" name="username" autocomplete="off" [(ngModel)]="user.username" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched"
                >
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required</small>
            </div>

            <div class="form-group">
                <label for="email">email ID</label>
                <input type="text" class="form-control" name="duration" autocomplete="off" [(ngModel)]="user.email" required #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                >
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" name="status" [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                >
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>
            
            <button type="submit" class="btn btn-info">Register</button>
        </form>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
        </ngx-spinner>
